<html lang="id">
<head>

    }
    .result { 
        margin-top: 10px; 
        font-weight: bold; 
    }
    .navbar {
  overflow: hidden;
  background-color: #333;

  border-radius: 15px;
}

.navbar a {
  float: left;

.dropdown {

  overflow: hidden;

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;

  background-color: inherit;
  font-family: inherit;
  margin: 0;

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {

.dropdown-content {

.dropdown-content a {

  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;

}

  display: block;

<body>

  <div class="navbar">
    <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">☰ 
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="KalKimia.html">Kimia</a>
          <a href="KalFisika.html">Fisika</a>
          <a href="KalMatematika.html">Matematika</a>
          <a href="KalTeknikInformatika.html">Informatika</a>
          <a href="KalEkonomiKeuangan.html">Ekonomi</a>
          <a href="KalGeografiLingkungan.html">Geografi Lingkungan</a>
        </div>
        </div> 
    <a href="index.html">Calcify</a>

  <h1>Kumpulan Kalkulator Matematika</h1>

  <!-- Kalkulator Matematika Lengkap -->
  <div class="calc">
    <h2>1. Kalkulator Matematika Lengkap</h2>
    <label>Angka: <input type="number" id="angkaMath"></label>
    <button onclick="hitungMath('akar')">Akar</button>
    <button onclick="hitungMath('pangkat')">Pangkat 2</button>
    <div class="result" id="hasilMath"></div>
  </div>
  
  <!-- Kalkulator Luas dan Volume Bangun Ruang -->
  <div class="calc">
    <h2>Kalkulator Luas & Volume Bangun Ruang</h2>
  
    <label for="bangun">Pilih Bangun Ruang:</label>
    <select id="bangun" onchange="tampilkanInput()">
      <option value="">-- Pilih --</option>
      <option value="kubus">Kubus</option>
      <option value="balok">Balok</option>
      <option value="tabung">Tabung</option>
      <option value="bola">Bola</option>
    </select>
  
    <div id="inputFields"></div>
  
    <button onclick="hitung()">Hitung</button>
  
    <div class="result" id="output"></div>
  </div>

  <!-- Kalkulator Persamaan Kuadrat -->
<div class="calc">
    <h2>3. Kalkulator Persamaan Kuadrat</h2>
    <label>a: <input type="number" id="aKuadrat"></label>
    <label>b: <input type="number" id="bKuadrat"></label>
    <label>c: <input type="number" id="cKuadrat"></label>
    <button onclick="hitungKuadrat()">Hitung Akar</button>
    <div class="result" id="hasilKuadrat"></div>
  </div>

  <!-- Kalkulator Statistika -->
<div class="calc">
    <h2>4. Kalkulator Statistika</h2>
    <label>Masukkan data (pisahkan dengan koma):</label>
    <input type="text" id="dataStat">
    <button onclick="hitungStatistika()">Hitung Statistika</button>
    <div class="result" id="hasilStatistika"></div>
  </div>

  <script>
    function hitungMath(tipe) {
      const angka = parseFloat(document.getElementById("angkaMath").value);
      let hasil = "";
      if (isNaN(angka)) {
        hasil = "Masukkan angka yang valid.";
      } else if (tipe === "akar") {
        hasil = `Akar dari ${angka} adalah ${Math.sqrt(angka).toFixed(2)}`;
      } else {
        hasil = `${angka} pangkat 2 adalah ${Math.pow(angka, 2)}`;
      }
      document.getElementById("hasilMath").innerText = hasil;
    }

    function tampilkanInput() {
  const bangun = document.getElementById("bangun").value;
  const inputDiv = document.getElementById("inputFields");
  inputDiv.innerHTML = "";

  if (bangun === "kubus") {
    inputDiv.innerHTML = `
      <label for="sisi">Panjang Sisi:</label>
      <input type="number" id="sisi" placeholder="Masukkan panjang sisi">
    `;
  } else if (bangun === "balok") {
    inputDiv.innerHTML = `
      <label for="p">Panjang:</label>
      <input type="number" id="p" placeholder="Masukkan panjang">
      <label for="l">Lebar:</label>
      <input type="number" id="l" placeholder="Masukkan lebar">
      <label for="t">Tinggi:</label>
      <input type="number" id="t" placeholder="Masukkan tinggi">
    `;
  } else if (bangun === "tabung") {
    inputDiv.innerHTML = `
      <label for="rTabung">Jari-jari:</label>
      <input type="number" id="rTabung" placeholder="Masukkan jari-jari">
      <label for="tTabung">Tinggi:</label>
      <input type="number" id="tTabung" placeholder="Masukkan tinggi">
    `;
  } else if (bangun === "bola") {
    inputDiv.innerHTML = `
      <label for="rBola">Jari-jari:</label>
      <input type="number" id="rBola" placeholder="Masukkan jari-jari">
    `;
  }
}

function hitung() {
  const bangun = document.getElementById("bangun").value;
  let luas = 0, volume = 0;
  const output = document.getElementById("output");

  if (bangun === "kubus") {
    const s = parseFloat(document.getElementById("sisi").value);
    if (isNaN(s)) return output.innerText = "Masukkan panjang sisi yang valid.";
    luas = 6 * s * s;
    volume = s ** 3;
  } else if (bangun === "balok") {
    const p = parseFloat(document.getElementById("p").value);
    const l = parseFloat(document.getElementById("l").value);
    const t = parseFloat(document.getElementById("t").value);
    if (isNaN(p) || isNaN(l) || isNaN(t)) return output.innerText = "Masukkan semua nilai panjang, lebar, dan tinggi.";
    luas = 2 * (p*l + p*t + l*t);
    volume = p * l * t;
  } else if (bangun === "tabung") {
    const r = parseFloat(document.getElementById("rTabung").value);
    const t = parseFloat(document.getElementById("tTabung").value);
    if (isNaN(r) || isNaN(t)) return output.innerText = "Masukkan jari-jari dan tinggi yang valid.";
    luas = 2 * Math.PI * r * (r + t);
    volume = Math.PI * r * r * t;
  } else if (bangun === "bola") {
    const r = parseFloat(document.getElementById("rBola").value);
    if (isNaN(r)) return output.innerText = "Masukkan jari-jari yang valid.";
    luas = 4 * Math.PI * r * r;
    volume = (4/3) * Math.PI * r * r * r;
  } else {
    return output.innerText = "Pilih bangun ruang terlebih dahulu.";
  }

  output.innerHTML = `
    Luas Permukaan: ${luas.toFixed(2)} satuan² <br>
    Volume: ${volume.toFixed(2)} satuan³
  `;
}

    function hitungKuadrat() {
      const a = parseFloat(document.getElementById("aKuadrat").value);
      const b = parseFloat(document.getElementById("bKuadrat").value);
      const c = parseFloat(document.getElementById("cKuadrat").value);
      const disk = b * b - 4 * a * c;
      let hasil = "";
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        hasil = "Masukkan semua koefisien.";
      } else if (disk < 0) {
        hasil = "Tidak ada akar real.";
      } else {
        const akar1 = (-b + Math.sqrt(disk)) / (2 * a);
        const akar2 = (-b - Math.sqrt(disk)) / (2 * a);
        hasil = `Akar: x₁ = ${akar1.toFixed(2)}, x₂ = ${akar2.toFixed(2)}`;
      }
      document.getElementById("hasilKuadrat").innerText = hasil;
    }

    function hitungStatistika() {
      const data = document.getElementById("dataStat").value.split(',').map(Number);
      if (data.some(isNaN)) {
        document.getElementById("hasilStatistika").innerText = "Masukkan hanya angka, pisahkan dengan koma.";
        return;
      }
      const n = data.length;
      const mean = data.reduce((a, b) => a + b, 0) / n;
      const sorted = [...data].sort((a, b) => a - b);
      const median = n % 2 === 0 ? (sorted[n/2 - 1] + sorted[n/2]) / 2 : sorted[Math.floor(n/2)];
      const modeMap = {};
      let mode = [], maxFreq = 0;
      data.forEach(num => {
        modeMap[num] = (modeMap[num] || 0) + 1;
        if (modeMap[num] > maxFreq) {
          maxFreq = modeMap[num];
          mode = [num];
        } else if (modeMap[num] === maxFreq && !mode.includes(num)) {
          mode.push(num);
        }
      });
      document.getElementById("hasilStatistika").innerText = `Mean: ${mean.toFixed(2)}, Median: ${median}, Modus: ${mode.join(", ")}`;
    }

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
  </script>

</body>
